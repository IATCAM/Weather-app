<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="head">
            www.openweathermap.org
        </h1>
        <div id="input-loc">
            <input type="text" id="search" placeholder="Country/City">
            <button id="btn">Search</button>
        </div>

        <div>
            <div id="cityIcon">
                <h3 id="location"></h3>
                <p id="icon"></p>
            </div>
            <div id="sec">
                <h5 id="temp"></h5>
                <h5 id="wet"></h5>
                <h5 id="wind"></h5>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
